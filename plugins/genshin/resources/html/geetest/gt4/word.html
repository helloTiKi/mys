<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <script src="../myJavaScript.js"></script>
    <script>
        getGeetest()    
    </script>
    <!--  <script src="./proxy.js"></script> -->
    <style>
        body {
            margin: 50px 0;
            text-align: center;
            font-family: "PingFangSC-Regular", "Open Sans", Arial, "Hiragino Sans GB", "Microsoft YaHei", "STHeiti", "WenQuanYi Micro Hei", SimSun, sans-serif;
        }

        .inp {
            border: 1px solid #cccccc;
            border-radius: 2px;
            padding: 0 10px;
            width: 239px;
            height: 40px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 2px;
            width: 100px;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            background: white linear-gradient(180deg, #ffffff 0%, #f3f3f3 100%);
        }

        .btn:hover {
            background: white linear-gradient(0deg, #ffffff 0%, #f3f3f3 100%)
        }

        #captcha {
            display: inline-block;
        }

        label {
            vertical-align: top;
            display: inline-block;
            width: 80px;
            text-align: right;
        }

        #wait {
            text-align: left;
            color: #666;
            margin: 0;
        }
    </style>

</head>

<body>
    <h2>文字点选</h2>
    <form id="form">
        <div>
            <label for="username">用户名：</label>
            <input class="inp" id="username" type="text" value="用户名">
        </div>
        <br>
        <div>
            <label for="password">密码：</label>
            <input class="inp" id="password" type="password" value="123456">
        </div>
        <br>

        <div>
            <label>完成验证：</label>
            <div id="captcha">
            </div>
        </div>
        <br>

        <div id="btn" class="btn">提交</div>
    </form>
    <!-- 注意，验证码本身是不需要 jquery 库，此处使用 jquery 仅为了在 demo 中使用，减少代码量  -->
    <script src="../jquery.js"></script>
    <script src="../ini.js"></script>
    <script>
        var _clickData_ = '';
        getClickData()
    </script>
    <!-- 引入 gt4.js，既可以使用其中提供的 initGeetest4 初始化函数 -->
    <script src="./gt4.js"></script>
    <script>
        let gt = getParams('gt') || '54088bb07d2df3c46b79f80300b0abbe'
        initGeetest4({
            captchaId: gt,
            product: 'bind',
            language: "zho",
            riskType: 'word',
            https: true
        }, gt4handle);
    </script>
</body>

</html>
