<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>极验验证</title>
    <script src="./myJavaScript.js"></script>
    <script>

    </script>
    <style>
        body {
            margin: 50px 0;
            text-align: center;
            font-family: "PingFangSC-Regular", "Open Sans", Arial, "Hiragino Sans GB", "Microsoft YaHei", "STHeiti", "WenQuanYi Micro Hei", SimSun, sans-serif;
        }

        .inp {
            border: 1px solid #cccccc;
            border-radius: 2px;
            padding: 0 10px;
            width: 278px;
            height: 40px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 2px;
            width: 100px;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            background: white linear-gradient(180deg, #ffffff 0%, #f3f3f3 100%);
        }

        .btn:hover {
            background: white linear-gradient(0deg, #ffffff 0%, #f3f3f3 100%)
        }

        #captcha {
            width: 300px;
            display: inline-block;
        }

        label {
            vertical-align: top;
            display: inline-block;
            width: 80px;
            text-align: right;
        }

        #wait {
            text-align: left;
            color: #666;
            margin: 0;
        }
    </style>
</head>

<body>
    <form id="form">
        <div>
            <label for="username">用户名：</label>
            <input class="inp" id="username" type="text" value="用户名">
        </div>
        <br>
        <div>
            <label for="password">密码：</label>
            <input class="inp" id="password" type="password" value="123456">
        </div>
        <br>
        <div>
            <label>完成验证：</label>
            <div id="captcha">
                <div id="text">
                    行为验证™ 安全组件加载中
                </div>
                <div id="wait" class="show">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="btn" class="btn" onclick="check()">开始验证</div>
    </form>
    <!-- 注意，验证码本身是不需要 jquery 库，此处使用 jquery 仅为了在 demo 中使用，减少代码量 -->
    <script src="jquery.js"></script>
    <!-- 引入 gt.js，既可以使用其中提供的 initGeetest 初始化函数。为防劫持，强烈建议将此文件放在客户服务器！！！-->
    <script src="gt.js"></script>
    <script>
        $.ajax('./click.txt', {
            success: e => {
                window._clickData_ = e;
            }
        })
    </script>
    <script>
        getGeetest()
        function _init_(gt, challenge) {
            if (!challenge) {
                location.href = './gt4.html?gt=' + gt
                return
            }
            initGeetest({
                // 以下 4 个配置参数为必须，不能缺少
                gt: gt,
                challenge: challenge,
                offline: false, // 表示用户后台检测极验服务器是否宕机
                new_captcha: true, // 用于宕机时表示是新验证码的宕机
                timeout: '5000',
                product: "bind", // 产品形式，包括：float，popup
                width: "300px",
                https: true
                // 更多前端配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
            }, gt3handle)
        }
    </script>
</body>
<script>
    function check() {
        let sign = getParams('sign');
        $.ajax('./getCaptcha?sign=' + sign, {
            success: e => {
                if (e.code != 0) {
                    alert(e.message)
                    return
                }
                if (e.data.geetest_validate) {
                    alert('您已成功验证，无需重复验证')
                    return
                }
                _init_(e.data.gt, e.data.challenge)
            },
            error: e => {
                let gt = getParams('gt');
                if (gt) {
                    _init_(gt);
                    return
                } else {
                    $.ajax({
                        url: "https://www.geetest.com/demo/gt/register-click?t=" + (new Date()).getTime(), // 加随机数防止缓存
                        type: "get",
                        dataType: "json",
                        success: function (data) {
                            $('#text').hide();
                            $('#wait').show();
                            // 调用 initGeetest 进行初始化
                            // 参数1：配置参数
                            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
                            initGeetest({
                                // 以下 4 个配置参数为必须，不能缺少
                                gt: data.gt,
                                challenge: data.challenge,
                                offline: !data.success, // 表示用户后台检测极验服务器是否宕机
                                new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机

                                product: "bind", // 产品形式，包括：float，popup
                                width: "300px",
                                https: true,
                                api_server: "apiv6.geetest.com"

                                // 更多前端配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
                            }, gt3handle);
                        }
                    });
                }

            }
        })

    }
    check()
</script>

</html>
